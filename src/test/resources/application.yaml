nais.cluster: test

spring:
  main.banner-mode: 'off'
  profiles:
    active: test

management:
  endpoint:
    prometheus.enabled: true
    health.probes.enabled: true
  endpoints.web:
    base-path: "/internal"
    exposure.include: health, prometheus
  health:
    livenessstate.enabled: true
    readinessState.enabled: true

